<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="practice.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body class="bg-black d-flex justify-content-center align-items-center">

    <div class="container px-sm-5 px-3 d-flex justify-content-center">

        <div class="curr-con-cont border rounded-4 bg-white d-flex flex-column justify-content-between p-4">

            <div class="heading">
                <h1 class="text-center fs-2">Currency Converter</h1>
            </div>

            <div class="amount-cont d-flex flex-column mt-4">

                <label for="floatingInput">Enter Amount</label>
                <input type="number" class="form-control mt-2" id="floatingInput">

            </div>

            <div class="from-to-cont d-flex justify-content-between mt-5 gap-3">

                <div class="from-cont d-flex flex-column align-items-center">

                    <div class="from">
                        <p class="">FROM</p>
                    </div>

                    <div class="select-cont border p-2 rounded-4">

                        <img src="https://flagsapi.com/US/flat/48.png" id="from-flag">
                        <select name="from" id="from-sel">

                        </select>

                    </div>

                </div>

                <div class="exchange-sign d-flex flex-column justify-content-center">

                    <i class="fa-solid fa-right-left mt-5 fs-1"></i>

                </div>

                <div class="to-cont d-flex flex-column align-items-center">

                    <div class="to">

                        <p class="">TO</p>

                    </div>

                    <div class="select-cont border p-2 rounded-4">

                        <img src="https://flagsapi.com/IN/flat/48.png" id="to-flag">
                        <select name="to" id="to-sel">

                        </select>

                    </div>

                </div>

            </div>

            <div class="result-cont mt-5">

                <h4 class="result text-center"></h4>

            </div>

            <div class="button-cont mt-5 d-flex justify-content-center">

                <button type="button" class="btn btn-primary p-3">Get Exchange Rate</button>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="list.js"></script>
    <script src="practice.js"></script>

</body>

</html>
